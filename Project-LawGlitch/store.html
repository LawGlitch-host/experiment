<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freedom Arsenal - Digital Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #0a0a0a;
            --primary: #ff0000;
            --secondary: #ffcc00;
            --accent: #ff3333;
            --text: #fff;
            --text-secondary: #ccc;
            --neon-red: #ff0000;
            --neon-yellow: #ffcc00;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text);
            overflow-x: hidden;
            position: relative;
            min-height: 100vh;
        }

        /* Red-yellow fog effect */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 25% 25%, 
                    rgba(255, 0, 0, 0.1) 0%, 
                    rgba(255, 0, 0, 0.05) 40%, 
                    rgba(0, 0, 0, 0) 70%),
                radial-gradient(circle at 75% 75%, 
                    rgba(255, 204, 0, 0.1) 0%, 
                    rgba(255, 204, 0, 0.05) 40%, 
                    rgba(0, 0, 0, 0) 70%);
            pointer-events: none;
            z-index: -2;
        }

        header {
            padding: 2rem;
            text-align: center;
            position: relative;
            background: rgba(10, 0, 0, 0.7);
            border-bottom: 1px solid var(--neon-red);
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
            margin-bottom: 2rem;
            z-index: 1;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: var(--neon-red);
            text-shadow: 0 0 10px var(--neon-red), 
                        0 0 20px var(--neon-red);
            letter-spacing: 2px;
            font-weight: 700;
        }

        .subtitle {
            color: var(--text-secondary);
            font-weight: 300;
            max-width: 800px;
            margin: 0 auto;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
        }

        .search-container {
            margin: 1.5rem auto;
            width: 100%;
            max-width: 600px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 0.8rem 1rem;
            border-radius: 25px;
            border: 1px solid rgba(255, 0, 0, 0.3);
            background: rgba(10, 0, 0, 0.7);
            color: var(--text);
            font-family: inherit;
            transition: all 0.3s;
            padding-right: 40px;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--neon-red);
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
        }

        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            cursor: pointer;
        }

        .filter-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 1rem;
            margin: 1rem 0;
        }

        .filter-btn {
            padding: 0.5rem 1rem;
            border-radius: 20px;
            border: 1px solid rgba(255, 0, 0, 0.3);
            background: rgba(10, 0, 0, 0.7);
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s;
        }

        .filter-btn:hover, .filter-btn.active {
            background: rgba(255, 0, 0, 0.2);
            border-color: var(--neon-red);
            color: var(--neon-red);
            text-shadow: 0 0 5px rgba(255, 0, 0, 0.3);
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .product-card {
            background: rgba(20, 0, 0, 0.7);
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            border: 1px solid rgba(255, 0, 0, 0.3);
            backdrop-filter: blur(5px);
            display: flex;
            flex-direction: column;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(255, 0, 0, 0.4);
            border: 1px solid var(--neon-red);
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 1px solid rgba(255, 0, 0, 0.3);
        }

        .product-info {
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }

        .product-name {
            font-size: 1.3rem;
            margin-bottom: 0.5rem;
            color: var(--neon-red);
            text-shadow: 0 0 5px rgba(255, 0, 0, 0.5); 
        }

        .product-description {
            color: var(--text-secondary);
            margin-bottom: 1rem;
            font-size: 0.9rem;
            line-height: 1.5;
            flex-grow: 1;
        }

        .product-price {
            font-size: 1.2rem;
            color: var(--neon-yellow);
            margin-bottom: 1rem;
            font-weight: 600;
            text-shadow: 0 0 5px rgba(255, 204, 0, 0.3);
        }

        .product-actions {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .btn {
            display: inline-block;
            padding: 0.6rem 1.2rem;
            background: linear-gradient(145deg, #ff0000, #cc0000);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
            text-decoration: none;
            text-align: center;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
            font-size: 0.9rem;
        }

        .btn:hover {
            background: linear-gradient(145deg, #ff3333, #ff0000);
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.6);
            transform: translateY(-2px);
        }

        .btn-accent {
            background: linear-gradient(145deg, #ffcc00, #cc9900);
            color: #000;
        }

        .btn-accent:hover {
            background: linear-gradient(145deg, #ffdd33, #ffcc00);
            box-shadow: 0 0 20px rgba(255, 204, 0, 0.6);
        }

        .btn-whatsapp {
            background: linear-gradient(145deg, #25D366, #128C7E);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        .btn-whatsapp:hover {
            background: linear-gradient(145deg, #34eb73, #25D366);
            box-shadow: 0 0 20px rgba(37, 211, 102, 0.6);
        }

        .btn-cart {
            flex-grow: 1;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            background: rgba(20, 0, 0, 0.9);
            border-radius: 10px;
            width: 90%;
            max-width: 800px;
            max-height: 90vh;
            overflow-y: auto;
            padding: 2rem;
            border: 1px solid var(--neon-red);
            box-shadow: 0 0 40px rgba(255, 0, 0, 0.6);
            position: relative;
            backdrop-filter: blur(5px);
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s;
        }

        .modal-overlay.active .modal {
            opacity: 1;
            transform: translateY(0);
        }

        .modal-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 1.5rem;
            cursor: pointer;
            transition: color 0.3s;
        }

        .modal-close:hover {
            color: var(--neon-red);
            text-shadow: 0 0 5px var(--neon-red);
        }

        .modal-content {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .modal-image {
            width: 100%;
            max-height: 300px;
            object-fit: contain;
            border-radius: 5px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .modal-name {
            font-size: 1.8rem;
            color: var(--neon-red);
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        }

        .modal-price {
            font-size: 1.5rem;
            color: var(--neon-yellow);
            font-weight: 600;
            text-shadow: 0 0 5px rgba(255, 204, 0, 0.3);
        }

        .modal-description {
            line-height: 1.6;
            color: var(--text);
        }

        .modal-actions {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .product-tag {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 0.3rem 0.6rem;
            border-radius: 3px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .tag-digital {
            background-color: rgba(255, 0, 0, 0.8);
            color: white;
        }

        .tag-physical {
            background-color: rgba(255, 204, 0, 0.8);
            color: black;
        }

        .content-frame {
            width: 100%;
            height: 500px;
            border: none;
            margin-top: 1rem;
            border-radius: 5px;
            background: rgba(0, 0, 0, 0.2);
        }

        /* Loading spinner animation */
        @keyframes spinner {
            to {transform: rotate(360deg);}
        }
        
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--neon-red);
            animation: spinner 0.8s linear infinite;
            margin-right: 10px;
        }

        .animate-in {
            animation: fadeIn 0.5s forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Cart notification */
        .cart-notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid var(--neon-red);
            padding: 1rem;
            border-radius: 5px;
            color: white;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.4);
            z-index: 100;
            display: flex;
            align-items: center;
            gap: 10px;
            transform: translateX(120%);
            transition: transform 0.3s ease-out;
        }

        .cart-notification.show {
            transform: translateX(0);
        }

        .cart-icon {
            color: var(--neon-yellow);
            font-size: 1.2rem;
        }

        /* Shopping Cart Button */
        .cart-btn {
            position: absolute;
            top: 1rem;
            left: 1rem;
            background: rgba(10, 0, 0, 0.7);
            border: 1px solid rgba(255, 0, 0, 0.3);
            border-radius: 50%;
            width: 48px;
            height: 48px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s;
            z-index: 10;
            color: var(--neon-yellow);
            font-size: 1.5rem;
        }

        .cart-btn:hover {
            background: rgba(255, 0, 0, 0.2);
            border-color: var(--neon-red);
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
            transform: scale(1.05);
        }

        /* Cart counter */
        .cart-counter {
            position: absolute;
            top: 0;
            right: -5px;
            background: var(--neon-red);
            color: white;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0.8rem;
            font-weight: bold;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.6);
            opacity: 0;
            transition: all 0.3s;
            transform: scale(0);
        }

        .cart-counter.show {
            opacity: 1;
            transform: scale(1);
        }

        /* Cart Modal */
        .cart-modal {
            background: rgba(20, 0, 0, 0.9);
            border-radius: 10px;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            padding: 2rem;
            border: 1px solid var(--neon-red);
            box-shadow: 0 0 40px rgba(255, 0, 0, 0.6);
            position: relative;
        }

        .cart-title {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            color: var(--neon-red);
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
            text-align: center;
        }

        .cart-items {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .cart-item {
            display: flex;
            align-items: center;
            background: rgba(30, 0, 0, 0.5);
            border-radius: 5px;
            padding: 1rem;
            border: 1px solid rgba(255, 0, 0, 0.2);
        }

        .cart-item-info {
            flex-grow: 1;
            padding: 0 1rem;
        }

        .cart-item-name {
            color: var(--text);
            margin-bottom: 0.3rem;
            font-weight: 500;
        }

        .cart-item-price {
            color: var(--neon-yellow);
            font-weight: 600;
        }

        .cart-item-quantity {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .quantity-btn {
            background: rgba(255, 0, 0, 0.3);
            border: none;
            width: 24px;
            height: 24px;
            border-radius: 3px;
            color: white;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.2s;
        }

        .quantity-btn:hover {
            background: rgba(255, 0, 0, 0.5);
        }

        .cart-item-remove {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            margin-left: 1rem;
            transition: color 0.2s;
        }

        .cart-item-remove:hover {
            color: var(--neon-red);
        }

        .cart-empty {
            text-align: center;
            padding: 2rem;
            color: var(--text-secondary);
            font-style: italic;
        }

        .cart-total {
            display: flex;
            justify-content: space-between;
            font-size: 1.2rem;
            padding: 1rem 0;
            border-top: 1px solid rgba(255, 0, 0, 0.3);
            margin-top: 1rem;
            margin-bottom: 1.5rem;
        }

        .total-amount {
            color: var(--neon-yellow);
            font-weight: 600;
            text-shadow: 0 0 5px rgba(255, 204, 0, 0.3);
        }

        .cart-actions {
            display: flex;
            gap: 1rem;
        }

        .btn-checkout {
            flex-grow: 1;
        }

        .no-results {
            grid-column: 1 / -1;
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
        }

        /* Animation for the neon glow effect */
        @keyframes glow {
            0% { text-shadow: 0 0 5px var(--neon-red), 0 0 10px rgba(255, 0, 0, 0.5); }
            50% { text-shadow: 0 0 15px var(--neon-red), 0 0 30px var(--neon-red); }
            100% { text-shadow: 0 0 5px var(--neon-red), 0 0 10px rgba(255, 0, 0, 0.5); }
        }

        .glow-text {
            animation: glow 2s infinite;
        }

        /* Pulsing effect for buttons */
        @keyframes pulse {
            0% { box-shadow: 0 0 5px rgba(255, 0, 0, 0.5); }
            50% { box-shadow: 0 0 20px rgba(255, 0, 0, 0.8); }
            100% { box-shadow: 0 0 5px rgba(255, 0, 0, 0.5); }
        }

        .pulse-effect {
            animation: pulse 2s infinite;
        }

        /* Yellow glow effect */
        @keyframes yellowGlow {
            0% { text-shadow: 0 0 5px var(--neon-yellow), 0 0 10px rgba(255, 204, 0, 0.5); }
            50% { text-shadow: 0 0 15px var(--neon-yellow), 0 0 30px var(--neon-yellow); }
            100% { text-shadow: 0 0 5px var(--neon-yellow), 0 0 10px rgba(255, 204, 0, 0.5); }
        }

        .yellow-glow {
            animation: yellowGlow 2s infinite;
        }

        @media (max-width: 768px) {
            .products-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                padding: 1rem;
                gap: 1rem;
            }

            h1 {
                font-size: 2rem;
            }

            .product-image {
                height: 160px;
            }

            .modal {
                padding: 1.5rem;
            }

            .modal-image {
                max-height: 200px;
            }

            .btn {
                padding: 0.5rem 1rem;
                font-size: 0.85rem;
            }

            .search-container {
                max-width: 100%;
            }

            .filter-container {
                flex-wrap: nowrap;
                overflow-x: auto;
                padding-bottom: 0.5rem;
                justify-content: flex-start;
                padding-left: 1rem;
            }

            .filter-btn {
                flex-shrink: 0;
            }

            .cart-btn {
                top: 0.7rem;
                left: 0.7rem;
                width: 40px;
                height: 40px;
                font-size: 1.2rem;
            }

            .cart-modal {
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <header>
        <!-- Shopping Cart Button -->
        <div class="cart-btn" id="cartBtn">
            üõí
            <div class="cart-counter" id="cartCounter">0</div>
        </div>
        
        <div class="header-content">
            <h1 class="glow-text">Freedom Arsenal</h1>
            <p class="subtitle">Explore our exclusive collection of digital and physical products</p>
            
            <div class="search-container">
                <input type="text" class="search-input" id="searchInput" placeholder="Search products...">
                <span class="search-icon">üîç</span>
            </div>
            
            <div class="filter-container">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="digital">Digital</button>

                <button class="filter-btn" data-filter="featured">Featured</button>
                <button class="filter-btn" data-filter="new">New Arrivals</button>
            </div>
        </div>
    </header>

    <main>
        <div class="products-grid" id="productsContainer">
            <!-- Products will be dynamically inserted here -->
        </div>
    </main>

    <!-- Product Detail Modal -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal" id="productModal">
            <button class="modal-close" id="modalClose">&times;</button>
            <div class="modal-content" id="modalContent">
                <!-- Modal content will be dynamically inserted here -->
            </div>
        </div>
    </div>
    
    <!-- Shopping Cart Modal -->
    <div class="modal-overlay" id="cartModalOverlay">
        <div class="cart-modal" id="cartModalContent">
            <button class="modal-close" id="cartModalClose">&times;</button>
            <h2 class="cart-title">Your Shopping Cart</h2>
            <div id="cartItems" class="cart-items">
                <!-- Cart items will be dynamically inserted here -->
            </div>
            <div class="cart-total">
                <span>Total:</span>
                <span class="total-amount" id="cartTotal">‚Çπ0</span>
            </div>
            <div class="cart-actions">
                <button class="btn" id="clearCartBtn">Clear Cart</button>
                <button class="btn btn-accent btn-checkout" id="checkoutBtn">
                    <i class="fab fa-whatsapp"></i> Order via WhatsApp
                </button>
            </div>
        </div>
    </div>
    
    <!-- Cart Notification -->
    <div class="cart-notification" id="cartNotification">
        <span class="cart-icon">‚úÖ</span>
        <span id="notificationText">Item added to cart</span>
    </div>

            {

        // Render products to the page
        function renderProducts(productsToRender) {
            productsContainer.innerHTML = '';
            
            if (productsToRender.length === 0) {
                productsContainer.innerHTML = '<div class="no-results">No products found matching your search.</div>';
                return;
            }
            
            productsToRender.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card animate-in';
                productCard.dataset.id = product.id;
                
                productCard.innerHTML = `
                    <img src="${product.img}" alt="${product.name}" class="product-image">
                    <div class="product-tag ${product.type === 'digital' ? 'tag-digital' : 'tag-physical'}">
                        ${product.type === 'digital' ? 'Digital' : 'Physical'}
                    </div>
                    <div class="product-info">
                        <h3 class="product-name">${product.name}</h3>
                        <p class="product-description">${product.description}</p>
                        <div class="product-price">‚Çπ${product.price}</div>
                        <div class="product-actions">
                            <button class="btn btn-cart add-to-cart" data-id="${product.id}">Add to Cart</button>
                            <button class="btn btn-accent view-details" data-id="${product.id}">View Details</button>
                        </div>
                    </div>
                `;
                
                productsContainer.appendChild(productCard);
                
                setTimeout(() => {
                    productCard.classList.add('animate-in');
                }, 100 * (productsToRender.indexOf(product) + 1));
            });
        }

        // Setup event listeners
        function setupEventListeners() {
            // Product details modal
            document.addEventListener('click', function(e) {
                if (e.target.classList.contains('view-details')) {
                    const productId = e.target.dataset.id;
                    openProductModal(productId);
                }
                
                if (e.target.classList.contains('add-to-cart')) {
                    const productId = e.target.dataset.id;
                    addToCart(productId);
                }
            });
            
            // Close modal
            modalClose.addEventListener('click', closeProductModal);
            modalOverlay.addEventListener('click', function(e) {
                if (e.target === modalOverlay) closeProductModal();
            });
            
            // Search functionality
            searchInput.addEventListener('input', filterProducts);
            
            // Filter buttons
            filterButtons.forEach(button => {
                button.addEventListener('click', function() {
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');
                    filterProducts();
                });
            });
            
            // Cart button
            cartBtn.addEventListener('click', openCartModal);
            
            // Close cart modal
            cartModalClose.addEventListener('click', closeCartModal);
            cartModalOverlay.addEventListener('click', function(e) {
                if (e.target === cartModalOverlay) closeCartModal();
            });
            
            // Cart actions
            clearCartBtn.addEventListener('click', clearCart);
            checkoutBtn.addEventListener('click', checkout);
        }

        // Filter products
        function filterProducts() {
            const searchTerm = searchInput.value.toLowerCase();
            const activeFilter = document.querySelector('.filter-btn.active').dataset.filter;
            
            const filteredProducts = products.filter(product => {
                const matchesSearch = 
                    product.name.toLowerCase().includes(searchTerm) || 
                    product.description.toLowerCase().includes(searchTerm);
                
                let matchesCategory;
                switch (activeFilter) {
                    case 'all': matchesCategory = true; break;
                    case 'digital': matchesCategory = product.type === 'digital'; break;
                    case 'physical': matchesCategory = product.type === 'physical'; break;
                    case 'featured': matchesCategory = product.featured; break;
                    case 'new': matchesCategory = product.new; break;
                    default: matchesCategory = true;
                }
                
                return matchesSearch && matchesCategory;
            });
            
            renderProducts(filteredProducts);
        }

        // Open product modal
        function openProductModal(productId) {
            const product = products.find(p => p.id === productId);
            if (!product) return;
            
            modalContent.innerHTML = `
                <img src="${product.img}" alt="${product.name}" class="modal-image">
                <h2 class="modal-name">${product.name}</h2>
                <div class="modal-price">‚Çπ${product.price}</div>
                <div class="modal-description">${product.fullDesc}</div>
                <div class="modal-actions">
                    <button class="btn btn-cart add-to-cart" data-id="${product.id}">Add to Cart</button>
                    ${product.type === 'digital' ? `
                        <button class="btn btn-accent" onclick="window.open('${product.filePath}', '_blank')">View Content</button>
                    ` : ''}
                    <button class="btn btn-whatsapp" id="whatsappBtn" data-id="${product.id}">
                        <i class="fab fa-whatsapp"></i> Order Now
                    </button>
                </div>
            `;
            
            // WhatsApp button
            const whatsappBtn = document.getElementById('whatsappBtn');
            if (whatsappBtn) {
                whatsappBtn.addEventListener('click', function() {
                    const message = product.type === 'physical' 
                        ? `hello i would like to order a piece of ${product.name}`
                        : `hello i would like to order a copy of ${product.name}`;
                    window.open(`https://wa.me/+919903144533?text=${encodeURIComponent(message)}`, '_blank');
                });
            }
            
            modalOverlay.classList.add('active');
            setTimeout(() => productModal.classList.add('active'), 10);
        }

        // Close product modal
        function closeProductModal() {
            modalOverlay.classList.remove('active');
        }

        // Cart functions
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            if (!product) return;
            
            const existingItem = cart.find(item => item.id === productId);
            
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({
                    id: product.id,
                    name: product.name,
                    price: product.price,
                    img: product.img,
                    quantity: 1
                });
            }
            
            updateCartCounter();
            showCartNotification(`${product.name} added to cart`);
            localStorage.setItem('cart', JSON.stringify(cart));
        }

        function updateCartCounter() {
            const totalItems = cart.reduce((total, item) => total + item.quantity, 0);
            cartCounter.textContent = totalItems;
            cartCounter.classList.toggle('show', totalItems > 0);
        }

        function showCartNotification(message) {
            notificationText.textContent = message;
            cartNotification.classList.add('show');
            setTimeout(() => cartNotification.classList.remove('show'), 3000);
        }

        function openCartModal() {
            renderCartItems();
            cartModalOverlay.classList.add('active');
        }

        function closeCartModal() {
            cartModalOverlay.classList.remove('active');
        }

        function renderCartItems() {
            if (cart.length === 0) {
                cartItems.innerHTML = '<div class="cart-empty">Your cart is empty</div>';
                cartTotal.textContent = '‚Çπ0';
                return;
            }
            
            cartItems.innerHTML = '';
            let total = 0;
            
            cart.forEach(item => {
                const itemTotal = parseInt(item.price) * item.quantity;
                total += itemTotal;
                
                const cartItemEl = document.createElement('div');
                cartItemEl.className = 'cart-item';
                cartItemEl.innerHTML = `
                    <div class="cart-item-info">
                        <div class="cart-item-name">${item.name}</div>
                        <div class="cart-item-price">‚Çπ${item.price} √ó ${item.quantity}</div>
                    </div>
                    <div class="cart-item-quantity">
                        <button class="quantity-btn decrease-quantity" data-id="${item.id}">-</button>
                        <span>${item.quantity}</span>
                        <button class="quantity-btn increase-quantity" data-id="${item.id}">+</button>
                    </div>
                    <button class="cart-item-remove" data-id="${item.id}">√ó</button>
                `;
                
                cartItems.appendChild(cartItemEl);
                
                cartItemEl.querySelector('.decrease-quantity').addEventListener('click', () => decreaseQuantity(item.id));
                cartItemEl.querySelector('.increase-quantity').addEventListener('click', () => increaseQuantity(item.id));
                cartItemEl.querySelector('.cart-item-remove').addEventListener('click', () => removeFromCart(item.id));
            });
            
            cartTotal.textContent = `‚Çπ${total}`;
        }

        function increaseQuantity(productId) {
            const item = cart.find(item => item.id === productId);
            if (item) {
                item.quantity += 1;
                updateCartCounter();
                renderCartItems();
                localStorage.setItem('cart', JSON.stringify(cart));
            }
        }

        function decreaseQuantity(productId) {
            const item = cart.find(item => item.id === productId);
            if (item) {
                item.quantity -= 1;
                if (item.quantity <= 0) {
                    removeFromCart(productId);
                } else {
                    updateCartCounter();
                    renderCartItems();
                    localStorage.setItem('cart', JSON.stringify(cart));
                }
            }
        }

        function removeFromCart(productId) {
            cart = cart.filter(item => item.id !== productId);
            updateCartCounter();
            renderCartItems();
            localStorage.setItem('cart', JSON.stringify(cart));
        }

        function clearCart() {
            cart = [];
            updateCartCounter();
            renderCartItems();
            localStorage.removeItem('cart');
            showCartNotification('Cart cleared');
        }

        function checkout() {
            if (cart.length === 0) {
                alert('Your cart is empty.');
                return;
            }
            
            let message = "hello i would like to order:\n";
            cart.forEach(item => message += `${item.name} x ${item.quantity}\n`);
            message += `\nTotal: ‚Çπ${cart.reduce((sum, item) => sum + (parseInt(item.price) * item.quantity), 0)}`;
            
            window.open(`https://wa.me/+919903144533?text=${encodeURIComponent(message)}`, '_blank');
            closeCartModal();
        }

        function loadCartFromStorage() {
            const savedCart = localStorage.getItem('cart');
            if (savedCart) cart = JSON.parse(savedCart);
            updateCartCounter();
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
